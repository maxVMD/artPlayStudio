<div class="modal-content">                   
  <div class="modal-body">
     <div class="media modal-team">
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12 text-modal" ng-cloak>
          <h2 ><b>{{date}}</b></h2>
          <h4><b>{{title}}</b></h4>
          <p>{{text}}</p>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-cloak>
            <div class="articles-slider">
                <div id="article-slider" class="owl-carousel owl-theme" >
                    <div class="item" ng-repeat="img in images track by $index" > 
                      <div>                                   
                        <img ng-src="{{img}}" ng-click="vm.fullsizeWindow($index, images)" >
                      </div>
                    </div> 
                </div>                
            </div>
        </div>
    </div>
  </div>
</div>
